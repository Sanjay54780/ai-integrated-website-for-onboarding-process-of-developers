<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Onboarding</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Developer Onboarding!</h1>
    </header>

    <main>
        <!-- Account Creation Section -->
        <section id="account-creation">
            <h2>Create Your Account</h2>
            <form id="account-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <p class="toggle-link">Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
        </section>

        <!-- Login Section -->
        <section id="login" style="display: none;">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="login-username" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>

                <button type="submit">Login</button>
            </form>
            <p class="toggle-link">Don't have an account? <a href="#" id="switch-to-signup">Sign up here</a></p>
        </section>

        <!-- GitHub Credentials Section -->
        <section id="github-credentials" style="display: none;">
            <h2>Enter Your GitHub Credentials</h2>
            <form id="github-form">
                <div class="form-group">
                    <label for="github-username">GitHub Username:</label>
                    <input type="text" id="github-username" name="github-username" required>
                </div>

                <div class="form-group">
                    <label for="github-token">GitHub Token:</label>
                    <input type="password" id="github-token" name="github-token" required>
                </div>

                <button type="submit">Analyze GitHub</button>
            </form>
        </section>

        <!-- Recommendations Section -->
        <section id="recommendations" style="display: none;">
            <h2>Recommended Resources</h2>
            <ul id="resource-list"></ul>
        </section>

        <!-- Logout -->
        <button id="logout-button" style="display: none;">Logout</button>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
